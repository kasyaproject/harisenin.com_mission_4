                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-plus"
                                viewBox="0 0 16 16"
                              >
                                <path
                                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                                />
                              </svg>
                              Add New List
                            </button>
                          </div>

                          <!-- Tags Menu sidebar -->
                          <div class="w-full px-2 mt-4">
                            <p
                              class="mt-4 mb-2 text-sm font-bold text-gray-600 hover:text-gray-800"
                            >
                              Tags
                            </p>

                            <div
                              class="flex flex-wrap items-center justify-start gap-1"
                            >
                              <button
                                class="flex items-center gap-1 py-1 px-2.5 bg-cyan-200 rounded-sm hover:bg-cyan-300 hover:cursor-pointer"
                              >
                                <p
                                  class="text-sm font-semibold text-gray-500 text-nowrap"
                                >
                                  Tag 1
                                </p>
                              </button>
                              <button
                                class="flex items-center gap-1 py-1 px-2.5 bg-red-200 rounded-sm hover:bg-red-300 hover:cursor-pointer"
                              >
                                <p
                                  class="text-sm font-semibold text-gray-500 text-nowrap"
                                >
                                  Tag 2
                                </p>
                              </button>
                              <button
                                class="flex items-center gap-1 py-1 px-2.5 bg-blue-200 rounded-sm hover:bg-blue-300 hover:cursor-pointer"
                              >
                                <p
                                  class="text-sm font-semibold text-gray-500 text-nowrap"
                                >
                                  Tag 3
                                </p>
                              </button>
                              <button
                                class="flex items-center gap-1 py-1 px-2.5 bg-purple-200 rounded-sm hover:bg-purple-300 hover:cursor-pointer"
                              >
                                <p
                                  class="text-sm font-semibold text-gray-500 text-nowrap"
                                >
                                  Project apk
                                </p>
                              </button>

                              <button
                                class="flex items-center gap-1 py-1 px-1.5 bg-gray-200 rounded-sm hover:bg-gray-300 hover:cursor-pointer"
                              >
                                <svg
                                  xmlns="http://www.w3.org/2000/svg"
                                  width="16"
                                  height="16"
                                  fill="currentColor"
                                  class="bi bi-plus"
                                  viewBox="0 0 16 16"
                                >
                                  <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                                  />
                                </svg>
                                <p class="text-sm font-semibold text-nowrap">
                                  Add Tag
                                </p>
                              </button>
                            </div>
                          </div>
                        </div>

                        <!-- Avatar -->
                        <button
                          class="flex items-center justify-between w-full px-2 py-1.5 hover:bg-gray-200 hover:cursor-pointer rounded-lg"
                        >
                          <div class="flex items-center gap-2">
                            <img
                              src="https://github.com/shadcn.png"
                              alt="avatar"
                              class="w-8 rounded-lg"
                            />

                            <div class="text-left">
                              <p class="text-sm font-semibold">Nama Lengkap</p>
                              <p
                                class="text-xs font-medium -mt-0.5 text-gray-500"
                              >
                                Email@gmail.com
                              </p>
                            </div>
                          </div>

                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            class="rotate-90"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M8.58984 16.59L13.1698 12L8.58984 7.41L9.99984 6L15.9998 12L9.99984 18L8.58984 16.59Z"
                              fill="#3A3541"
                              fill-opacity="0.54"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </el-dialog-panel>
                </div>
              </dialog>
            </el-dialog>
          </div>
        </div>

        <div>
          <h2 class="mt-10 mb-2 text-xl font-bold">Today</h2>
          <ul id="todayList"></ul>
        </div>

        <div class="flex items-start justify-center gap-2">
          <div class="w-full">
            <h2 class="mt-6 mb-2 text-xl font-bold">Week</h2>
            <ul id="weekList"></ul>
          </div>

          <div class="w-full">
            <h2 class="mt-6 mb-2 text-xl font-bold">Month</h2>
            <ul id="monthList"></ul>
          </div>
        </div>
      </main>

      <!-- Add New Task -->
      <div
        class="lg:w-1/4 w-full p-2 bg-gray-50 border border-gray-200 shadow-sm rounded-lg py-6 lg:py-0 lg:h-[calc(100vh-64px)]"
      >
        <h2 class="text-xl font-bold text-gray-600">Add Task:</h2>

        <form id="todoForm" class="flex flex-col gap-4 mt-6">
          <input
            type="text"
            id="title"
            placeholder="What's the task?"
            class="w-full px-2 py-0.5 font-semibold bg-white border border-gray-300 rounded-md"
            required
          />

          <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
            class="w-full p-2 font-semibold bg-white border border-gray-300 rounded-md min-h-20 max-h-80"
            placeholder="Description"
          ></textarea>

          <div class="relative max-w-sm">
            <div
              class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3"
            >
              <svg
                class="w-4 h-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                />
              </svg>
            </div>
            <input
              id="date"
              datepicker
              datepicker-buttons
              datepicker-autoselect-today
              datepicker-format="dd/mm/yyyy"
              type="text"
              readonly
              autocomplete="off"
              class="bg-gray-50 border text-sm font-semibold border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
              placeholder="Due date"
            />
          </div>

          <div class="px-1 mb-4">
            <label
              for="priority"
              class="block mb-2 text-sm font-medium text-gray-600"
              >Priority :</label
            >

            <div id="priority" class="flex items-center gap-2 px-2">
              <!-- Hidden radio inputs -->
              <input
                type="radio"
                name="priority"
                id="low"
                value="low"
                class="hidden peer/low"
                checked
              />
              <input
                type="radio"
                name="priority"
                id="medium"
                value="medium"
                class="hidden peer/medium"
              />
              <input
                type="radio"
                name="priority"
                id="high"
                value="high"
                class="hidden peer/high"
              />

              <!-- Styled buttons -->
              <label
                for="low"
                class="px-3.5 py-1.5 text-xs font-semibold rounded cursor-pointer border text-blue-300 bg-blue-100 peer-checked/low:bg-blue-600 peer-checked/low:text-white"
                >Low</label
              >

              <label
                for="medium"
                class="px-3.5 py-1.5 text-xs font-semibold rounded cursor-pointer border text-green-300 bg-green-100 peer-checked/medium:bg-green-600 peer-checked/medium:text-white"
                >Medium</label
              >

              <label
                for="high"
                class="px-3.5 py-1.5 text-xs font-semibold rounded cursor-pointer border text-red-300 bg-red-100 peer-checked/high:bg-red-600 peer-checked/high:text-white"
                >High</label
              >
            </div>
          </div>

          <div class="flex items-center gap-1">
            <button
              type="button"
              onclick="resetForm()"
              class="w-full py-1.5 hover:cursor-pointer text-sm font-semibold rounded-md border border-gray-200 hover:bg-gray-100"
            >
              Reset
            </button>

            <button
              type="submit"
              class="w-full py-1.5 hover:cursor-pointer text-sm font-semibold text-white rounded-md bg-blue-800 hover:bg-blue-900"
            >
              Add Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
      // set default value ke hari ini
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date().toLocaleDateString("id-ID"); // format yyyy-mm-dd
        document.getElementById("date").value = today;
      });
    </script>
  </body>
</html>
